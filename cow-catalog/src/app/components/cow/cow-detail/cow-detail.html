<h2 class="heading">
  <button type="button" class="no-border-btn back-btn mr-2" routerLink="/" tooltip="Back">
    <i class="pi pi-arrow-left"></i>
  </button>
  Cow Detail
</h2>
<div class="max-w-xl mx-auto p-4 bg-white shadow-md rounded-md">

  <!-- Basic Info -->
  <div class="mb-4">
    <p><strong>Tag Number:</strong> {{ cow?.earTag }}</p>
    <p><strong>Sex:</strong> {{ cow?.sex }}</p>
    <p><strong>Pen:</strong> {{ cow?.pen }}</p>
  </div>

  <!-- Additional Info -->
  <div class="mb-4 border-t pt-4">
    <p><strong>Current Weight:</strong> {{ cow?.weight || 'N/A' }} kg</p>
  </div>

  <!-- Timeline of Events -->
  <div class="mb-4 border-t pt-4">
    <p><strong>Event:</strong> {{ cow?.status }}</p>
    <p><strong>EventDate:</strong> {{ cow?.lastEventDate | date: 'dd/MM/yyyy' }}</p>
  </div>
</div>
